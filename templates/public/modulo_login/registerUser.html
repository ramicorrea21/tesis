<h1 class="mb-3" id="title">Crear cuenta de Usuario
    <hr>
</h1>
<form name="formRegisterClient" id="formRegisterClient" action="{{ url_for('registerUser') }}" method="POST"
    class="mt-5" autocomplete="off">
    <div class="row">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" autofocus required>
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" name="apellido" class="form-control" required>
        </div>
    </div>

    <div class="mb-6">
        <label for="email" class="form-label mt-3">Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="password" class="form-label mt-3">Contraseña</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="repite_password" class="form-label mt-3">Repetir Contraseña</label>
            <input type="password" name="repite_password" class="form-control" required>
        </div>
    </div>
    <div class="d-grid gap-2 mt-3 mb-3">
        <input type="submit" class="btn btn-primary btn-send" id="sendForm" value="Crear Ahora!">
    </div>

    <div class="mb-12">
        <span>Ya tengo cuenta, </span>
        <a href="#" style="color: #555;" class="volverViewLogin">
            <i class="bi bi-arrow-left-short"></i> Volver
        </a>
    </div>
</form>
